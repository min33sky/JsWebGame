<!DOCTYPE html>
<html lang="en">

  <title>🎇 지 뢰 찾 기 🎇</title>

</head>

<body>
  <div id="container">
    <div id="setting">

    </div>
    <div id="game">

        </thead>
        <tbody></tbody>
      </table>

    <div id="result">가보자 가보자!!! 😘</div>
  </div>
  <script src="mineSweeper.js"></script>

</html>
